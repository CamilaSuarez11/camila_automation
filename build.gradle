plugins {
    id 'java'
}


repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

group 'com.prueba'
version '0.0.1'

sourceCompatibility = 1.8

dependencies {
    compile 'org.slf4j:slf4j-simple:1.6.1'
    compile 'org.seleniumhq.selenium:selenium-java:3.141.59'
    compile 'org.junit.jupiter:junit-jupiter-api:5.5.0-RC2'
    compile 'org.junit.jupiter:junit-jupiter-engine:5.1.0'
    compile 'org.junit.vintage:junit-vintage-engine:5.1.0'
    compile 'org.junit.platform:junit-platform-launcher:1.5.1'
    compile 'org.junit.platform:junit-platform-runner:1.5.0-RC2'
    compile 'org.assertj:assertj-core:3.12.2'
    compile group: 'commons-io', name: 'commons-io', version: '2.4'

}

test {
    useJUnitPlatform {
        includeTags 'SmokeTest'
    }
}
version: 2

run_selenium: &run_selenium
  steps:
    - setup_remote_docker
    - run: mkdir test-reports
    - run:
        name: Download Selenium
        command: |
          curl -O http://selenium-release.storage.googleapis.com/3.5/selenium-server-standalone-3.5.3.jar
    - run:
        name: Start Selenium
        command: |
          java -jar selenium-server-standalone-3.5.3.jar -log test-reports/selenium.log
        background: true

    - run:
        name: create docker network
        command: docker network create grid
    - run:
        name: install selenium-hub
        command: docker run -d --rm -p 4444:4444 --net grid --name selenium-hub selenium/hub:3.11.0
    - run:
        name: install selenium-node
        command: docker run -d --rm --net grid -e HUB_HOST=selenium-hub -v /dev/shm:/dev/shm selenium/node-chrome:3.11.0

run_test: &run_test
  steps:
    - checkout
    - restore_cache:
        key: v1-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
    - restore_cache:
        key: v1-gradle-cache-{{ checksum "build.gradle" }}
    - run:
        name: Run Tests
        command: |
          gradle test
    - run:
        name: Save test results
        command: |
          mkdir -p ~/test-results/junit/
          find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/test-results/junit/ \;
        when: always
    - save_cache:
        paths:
          - ~/.gradle/wrapper
        key: v1-gradle-wrapper-{{ checksum "gradle/wrapper/gradle-wrapper.properties" }}
    - save_cache:
        paths:
          - ~/.gradle/caches
        key: v1-gradle-cache-{{ checksum "build.gradle" }}
    - store_test_results:
        path: ~/test-results
    - store_artifacts:
        path: ~/test-results/junit

jobs:

  deploy_prod:
    docker:
      - image: circleci/openjdk:8u222-jdk-stretch
      - image: circleci/node:7.10
      - image: selenium/standalone-chrome:3.11.0
        working_directory: ~/repo
    <<: *run_selenium
    <<: *run_test

workflows:
  version: 2
  build:
    jobs:
      - deploy_prod:
          filters:
            branches:
              only:
                - master
                - /automation\/.*/

